<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Horizontal Scroll with Continuous Size Change</title>
    <style>
        /* Styling the container box */
        .scroll-container {
            width: 400px;
            height: 150px;
            border: 2px solid #333;
            overflow-x: scroll; /* Enable horizontal scroll */
            overflow-y: hidden; /* Hide vertical scroll */
            white-space: nowrap; /* Prevent line breaks */
            padding: 10px;
            scroll-behavior: smooth; /* Smooth scrolling effect */
        }

        /* Hide scrollbar but keep scroll functionality */
        .scroll-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and other WebKit-based browsers */
        }

        .scroll-container {
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            scrollbar-width: none;  /* For Firefox */
        }

        /* Content inside the container */
        .scroll-content {
            display: inline-block;
            white-space: nowrap; /* Keep content in a single line */
        }

        /* Styling individual colorful boxes */
        .box {
            display: inline-block;
            width: 100px; /* Initial width */
            height: 100px; /* Initial height */
            margin-right: 10px;
            border-radius: 10px;
            background-color: coral; /* Default box color */
            transition: all 0.2s ease; /* Smooth transition for size change */
        }

        /* Different background colors for boxes */
        .box:nth-child(1) { background-color: lightcoral; }
        .box:nth-child(2) { background-color: lightseagreen; }
        .box:nth-child(3) { background-color: lightblue; }
        .box:nth-child(4) { background-color: lightsalmon; }
        .box:nth-child(5) { background-color: lightgoldenrodyellow; }
        .box:nth-child(6) { background-color: lightgreen; }
        .box:nth-child(7) { background-color: lightskyblue; }
        .box:nth-child(8) { background-color: lightpink; }
        .box:nth-child(9) { background-color: lightsteelblue; }
        .box:nth-child(10) { background-color: lightslategray; }
    </style>
</head>
<body>
    <h2>Smooth Scroll Horizontally with Continuous Size Change</h2>

    <!-- The scrollable box -->
    <div class="scroll-container" id="scrollableBox">
        <div class="scroll-content">
            <!-- Colorful boxes inside the scrollable container -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script>
        // Get the scrollable container and all the boxes
        const scrollableBox = document.getElementById('scrollableBox');
        const boxes = document.querySelectorAll('.box');

        // Function to update box sizes based on scroll position
        function updateBoxSizes() {
            const scrollLeft = scrollableBox.scrollLeft; // Get current scroll position
            boxes.forEach(box => {
                const boxOffsetLeft = box.offsetLeft; // Get the box's left offset
                const distance = Math.abs(boxOffsetLeft - scrollLeft); // Calculate distance from the scroll position
                const size = Math.max(50, 120 - (distance / 5)); // Size decreases with distance from center
                box.style.width = size + 'px'; // Update box width
                box.style.height = size + 'px'; // Update box height
            });
        }

        // Add an event listener for the mouse wheel
        scrollableBox.addEventListener('wheel', function(event) {
            // Prevent the default vertical scroll behavior
            event.preventDefault();

            // Scroll horizontally with smooth effect
            scrollableBox.scrollLeft += event.deltaY * 2; // Adjust speed by multiplying deltaY

            // Start the animation loop
            requestAnimationFrame(updateBoxSizes);
        });

        // Continuous update when scrolling
        scrollableBox.addEventListener('scroll', () => {
            requestAnimationFrame(updateBoxSizes);
        });
    </script>

</body>
</html>
